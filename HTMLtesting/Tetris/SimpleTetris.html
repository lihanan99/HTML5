 This is a basic implementation of Simple tetris using HTML 5
 By Hannan Li
-->
<!DOCTYPE html>
<html>
	<head>
		<title> Simple Tetris Game </title>
		<script src="tetris.js"></script>
		<style>
			body>div {
				font-size:13pt;
				padding-bottom: 8px;
			}
			span {
				font-size:20pt;
				color: green;
			}
		</style>
	</head>
	<body>
		<h2>Simple Tetris</h2>
		<div style="width:336px;border:1px solid black;background:#ff9;">&nbsp;
			<div style="float:left;">
						Current Speed: <span id="curSpeedEle"></span>
						Current Score: <span id="curScoreEle"></span>
			</div>
			<div style="float:right;">Highest Score<span id="maxScoreEle"></span>
			</div>
		</div>
</body>
</html>
